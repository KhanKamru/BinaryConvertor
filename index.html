<body>
   <div>
      <h1>Binary value</h1>
      <input type="text" oninput="binaryToall()" id="binaryinput" placeholder="Enter binary number"
         pattern="[0-10]"><br>
      <h1>Decimal value</h1>
      <input type="text" id="decinput" placeholder="Enter decimal number" oninput="decimalToall()">
      <h1>Octal value</h1>
      <br><input type="text" id="octalinput" placeholder="Enter octal number" oninput="octToall()">
      <h1>Hexadecimal value</h1>
      <input type="text" id="hexainput" placeholder="Enter hexadecimal number" oninput="hexaToall()"><br>
      <button id="btn" onclick="clearall()">Clear</button>
   </div>
   <script>
      document.getElementById("decinput").addEventListener("input", clear_D);
      function clear_D() {
         var val = document.getElementById("decinput").value;
         var l = document.querySelectorAll('input');
         if (val == '') {
            for (let i = 0; i < l.length; i++) {
               l[i].value = '';
            }
         }
      }
      document.getElementById("binaryinput").addEventListener("input", clear_B);
      function clear_B() {
         var val = document.getElementById("binaryinput").value;

         if (val == '') {
            for (let i = 0; i < l.length; i++) {

            }

         if (val == '') {
            for (let i = 0; i < l.length; i++) {
               l[i].value = '';
            }
         }
      }

      function clearall() {
         var clear = document.getElementsByTagName("input");
         for (var i = 0; i < clear.length; i++) {
            clear[i].value = "";
         }
      }
      function binaryToall() {
         var r = '';
         var octal;
         var oct;
         var hex;
         var a = '';
         var o = '';
         var assign;
         var last;
         var val = document.getElementById("binaryinput").value;
         if(val==0)
         {
            document.getElementById("decinput").value = 0;
            document.getElementById("hexainput").value = 0;
            document.getElementById("octalinput").value = 0;

         }
         decimal = 0;
         assign = String(val);
         for (var i = 0; i < assign.length; i++) {
            if (assign[i] > 1) {
               document.getElementById("binaryinput").setAttribute("disabled", "true");
            }
            val = Number(val);
            last = val % 10;
            decimal += last * Math.pow(2, i);
            val = Math.floor(val / 10);
         }
         document.getElementById("decinput").value = decimal;
         octal = decimal;
         while (decimal > 0) {
            hex = decimal % 16;
            decimal = Math.floor(decimal / 16);
            hex = String(hex);
            if (hex == "10") {
               hex = "A";
            }
            else if (hex == "11") {
               hex = "B";
            }
            else if (hex == "12") {
               hex = "C";
            }
            else if (hex == "13") {
               hex = "D";
            }
            else if (hex == "14") {
               hex = "E";
            }
            else if (hex == "15") {
               hex = "F";
            }
            a += hex;
         }
         for (let i = (a.length - 1); i >= 0; i--) {
            r += a[i];
            document.getElementById("hexainput").value = r;
         }
         while (octal > 0) {
            oct = octal % 8;
            octal = Math.floor(octal / 8);
            String(oct);
            o += oct;
         }
         var re = '';
         for (let i = (o.length - 1); i >= 0; i--) {
            re += o[i];
            document.getElementById("octalinput").value = re;
         }
      }

         }
         var re = '';
         for (let i = (o.length - 1); i >= 0; i--) {
            re += o[i];
            document.getElementById("octalinput").value = re;
         }
         while (binary > 0) {
            last = binary % 2;
            binary = Math.floor(binary / 2);
            String(last);
            b += last;
         }
         var ra = '';
         for (let i = (b.length - 1); i >= 0; i--) {
            ra += b[i];
            document.getElementById("binaryinput").value = ra;

      }
      function hexaToall() {

         var hex = document.getElementById("hexainput").value;
         if(hex==0)
         {
            document.getElementById("binaryinput").value = 0000;

            document.getElementById("octalinput").value = 0;


         }
         var assign = String(hex);

         for (let i = 0; i < l; i++) {
            String(last);
            var len = (assign.length - 1);
            last = assign[len];
            console.log(last);
            if (last == "A" || last == "a") {

            }

      function octToall() {
         var a = '';
         var b = '';
         var last;
         var octal = document.getElementById("octalinput").value;
         if(octal==0)
         {
            document.getElementById("binaryinput").value = 0000;
            document.getElementById("decinput").value = 0;
            document.getElementById("hexainput").value = 0;
         }
         var assign = String(octal);
         var decimal = 0;
         for (let i = 0; i < assign.length; i++) {
            Number(octal);
            last = octal % 10;
            decimal += last * Math.pow(8, i);
            octal = Math.floor(octal / 10);
         }
         document.getElementById("decinput").value = decimal;
